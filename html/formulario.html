<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/stylebuenerrima.css">
        <title>Registro</title>
        <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="../fotios/LOGO-INCREIBLE-small.png" />
    </head>
    <body class="body2" alt="fondo con un cielo azul nuboso">
        <a href="../index.html" ><button id="x" class="x" alt="imagen de una X"></button></a>
             <div class="formulario" id="formulario"> 
                <h2>Registro</h2>
                <form action="../html/Galeria.html" class="form" >
           
                    <div class="formGroup">

                               
                        <label for="nombre">Tu nombre y apellido<br></label>
                        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="required"><br><br>
                      
                        <label for="cotraseña">Contraseña<br></label>
                        <input type="text" id="contraseña" name="contraseña" placeholder="contraseña curratela" required="required"><br><br>
                      
                        <label for="correo">Tu correo electronico<br></label>
                        <input type="text" id="correo" name="correo" placeholder="Escribe tu correo electronico" required="required"><br><br>
                        
                        <label for="Nº tarjeta">Nº de tarjeta<br></label>
                        <input type="text" id="tarjeta" name="tarjeta" placeholder="Sacame de la pobreza" required="required"><br><br>
                        <a href="../html/Galeria.html"><button  class="buttonSend" alt="enviar"> ENVIAR</button></a>
                        
                    </div>
                </form>
        </div>
        <script src="../js/validaciones.js"></script>
</body>
</html>
